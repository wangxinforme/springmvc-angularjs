<title>定时任务控制台</title>

  <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">定时任务系统</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">新闻列表</a>
			</div>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-2 col-md-1 sidebar">
				<ul class="nav nav-sidebar">
					<li class="active"><a href="$ctx/job/index">新闻列表</a></li>
					<li><a href="$ctx/job/add">发布新闻</a></li>
				</ul>
			</div>
			<div class="col-sm-9 col-sm-offset-3 col-md-11 col-md-offset-1 main">

				<div class="row">
					<div class="col-md-8">
						<form class="form-inline" role="form" action="$ctx/job/index">
							<div class="form-group">
								<label class="sr-only" for="triggerName">Trigger 名称</label> <input type="text" class="form-control" id="triggerName" placeholder="Trigger 名称" />
							</div>
							<div class="form-group">
								<label class="sr-only" for="triggerGroup">Trigger 分组</label> 
								#foreach( $tg in $servers) 
									<option value="$tg" text="$tg"></option>
								#end 
							</div>
							<button type="submit" class="btn btn-info">查询</button>
						</form>
					</div>
				</div>
				<br />
				<div class="table-responsive">
					<table class="table table-striped table-hover">
						<thead>
							<tr class="info">
								<th>Trigger 名称</th>
								<th>Trigger 分组</th>
								<th>下次执行时间</th>
								<th>上次执行时间</th>
								<th>优先级</th>
								<th>Trigger 状态</th>
								<th>Trigger 类型</th>
								<th>开始时间</th>
								<th>结束时间</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
						    #foreach( $t in $list)
								<tr>
									<td text="$t.triggerName"></td>
									<td text="$t.triggerGroup"></td>
									<td text="$t.nextFireTime"></td>
									<td text="$t.prevFireTime"></td>
									<td text="$t.priority"></td>
									<td text="$t.state"></td>
									<td text="$t.triggerType"></td>
									<td text="$t.startTime"></td>
									<td text="$t.endTime"></td>
									<td>
										<button type="button" class="btn btn-info btn-xs" id="pause" data-name="$t.triggerName" data-group="$t.triggerGroup">暂停</button>
										<button type="button" class="btn btn-info btn-xs" id="resume" data-name="$t.triggerName" data-group="$t.triggerGroup">恢复</button>
										<button type="button" class="btn btn-info btn-xs" id="remove" data-name="$t.triggerName" data-group="$t.triggerGroup">删除</button>
									</td>
								</tr>
							#end
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="$ctx/static/jquery/jquery-3.1.0.min.js?$version_js"></script>

	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="$ctx/static/bootstrap/js/ie10-viewport-bug-workaround.js?$version_js"></script>
	<script inline="javascript">
    var _ctx =  $ctx;
    var currentPage = "console";
  </script>
	<script src="$ctx/static/js/job/job.js?$version_js"></script>

</body>
</html>
